<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapLaunch</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #container { display: flex; flex-direction: column; align-items: center; }
    .app-container { display: flex; flex-wrap: wrap; justify-content: center; }
    .tile {
      padding: 20px;
      margin: 10px;
      width: 150px;
      height: 150px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .tile:hover { background-color: #45a049; }
    #add-btn {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      background-color: white;
      color: #4CAF50;
    }
    #add-btn:hover { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>SnapLaunch</h1>
  <div id="container">
    <div class="app-container" id="app-container"></div>
    <button id="add-btn">+</button>
  </div>
  <input type="file" id="file-input" style="display:none;" accept=".exe">
  <input type="file" id="image-input" style="display:none;" accept="image/*">
  <script src="renderer.js"></script>
</body>
</html>
